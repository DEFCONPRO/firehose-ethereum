start:
  args:
    - merger
    - reader-node
    - relayer
    - firehose
    - index-builder
  flags:
    # We have set `authrpc.addr` and `http.addr` to `0.0.0.0` so that RPC listen on all interfaces, we also
    # set `authrpc.vhosts` and `http.vhosts` to `*` to accept connections from any hosts. You are responsible
    # to ensure foreign access to these connection are protected.
    reader-node-arguments:
      --mainnet
      --firehose-enabled
      --syncmode=full
      --networkid=1
      --datadir={node-data-dir}
      --authrpc.addr=0.0.0.0
      --authrpc.jwtsecret=jwt.txt
      --authrpc.port=9551
      --authrpc.vhosts=*
      --cache 8192
      --cache.snapshot=0
      --http.addr=0.0.0.0
      --http.port=9545
      --http.vhosts=*
      --maxpeers 100
      --metrics
      --metrics.addr 0.0.0.0
      --metrics.port 6061
      --port=40303
      --snapshot=false
      --txlookuplimit=128
      --ws.port=9546