start:
  args:
    - firehose
  flags:
    common-one-block-store-url: gs://dfuseio-global-blocks-uscentral/eth-mainnet/v4-oneblock?project=dfuseio-global
    common-forked-blocks-store-url: gs://dfuseio-global-blocks-uscentral/eth-mainnet/v4-forked?project=dfuseio-global
    common-merged-blocks-store-url: gs://dfuseio-global-blocks-uscentral/eth-mainnet/v4?project=dfuseio-global
    common-index-store-url: gs://dfuseio-global-blocks-uscentral/eth-mainnet/v4-idx?project=dfuseio-global
    # Comment out 'common-live-blocks-addr' to only use historical which improves the start up speed of 'fireeth'
    common-live-blocks-addr: ''
    firehose-grpc-listen-addr: :9000
    substreams-enabled: true
    substreams-rpc-endpoints: "$ETH_MAINNET_RPC"
    substreams-client-endpoint: localhost:9010
    substreams-client-plaintext: true
    substreams-partial-mode-enabled: false
    substreams-sub-request-block-range-size: 1000
    substreams-cache-save-interval: 100
    substreams-sub-request-parallel-jobs: 2
    #substreams-state-store-url: gs://dfuseio-global-blocks-us/eth-mainnet/substreams-states-unstable/v1
