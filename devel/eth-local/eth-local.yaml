start:
  args:
    - firehose
  flags:
    log-to-file: false
    common-live-blocks-addr:
    common-merged-blocks-store-url: gs://dfuseio-global-blocks-us/eth-mainnet/v2
    firehose-grpc-listen-addr: ":9000"
    substreams-enabled: true
    substreams-partial-mode-enabled: true
    substreams-rpc-endpoints: "$ETH_MAINNET_RPC"
    substreams-state-store-url: "gs://dfuseio-global-blocks-us/eth-mainnet/substreams-states-unstable/v4"
    substreams-request-stats-enabled: true
    substreams-stores-save-interval: 10000
    substreams-sub-request-block-range-size: 10000
    substreams-sub-request-parallel-jobs: 1
    substreams-client-endpoint: :9000